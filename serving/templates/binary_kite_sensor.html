<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Binary Kite Sensor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-tight"><a href="/home">🪁 Kite Detector</a></h1>

      <div class="flex items-center space-x-3">

    </div>
  </header>

  <main class="p-6">
    <div class="bg-white dark:bg-gray-800 rounded shadow p-6">
      <h2 class="text-lg font-semibold mb-4">Sensor Output</h2>
      
      {% if sensor_data.binary_kite_sensor %}
        <p class="text-green-600 dark:text-green-400 font-semibold text-xl">🟢 Kite Detected</p>
      {% else %}
        <p class="text-red-600 dark:text-red-400 font-semibold text-xl">🔴 No Kite Detected</p>
      {% endif %}

      <div class="mt-6">
        <h3 class="text-sm uppercase text-gray-500 dark:text-gray-400">Raw JSON:</h3>
        <pre class="bg-gray-100 dark:bg-gray-700 rounded p-4 mt-2 text-sm"><code>{{ sensor_data | tojson(indent=2) }}</code></pre>
      </div>
    </div>
  </main>

</body>
</html>
